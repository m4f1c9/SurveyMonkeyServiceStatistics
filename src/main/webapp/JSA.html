<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script type="text/javascript">


            google.charts.load('current', {'packages': ['corechart']});


            google.charts.setOnLoadCallback(drawChart);

            function drawChart() {
                var jsonData = $.ajax({
                    url: "http://localhost:8080/MonkeyStatistics/HJSA",
                    dataType: "json",
                    async: false
                }).responseText;

                jsonData = JSON.parse(jsonData);

                jsonData.forEach(function (item, i, arr) {
                    var div = document.createElement('div');
                    div.id = 'chart' + i;
                    document.body.appendChild(div);
                    //div.style.width = '1200px';

                    var data = google.visualization.arrayToDataTable(item.data)
                    var options = item.options;
                    var chart = new google.visualization.BarChart(document.getElementById('chart' + i));
                    chart.draw(data, options);
                });


            }

        </script>
    </head>
    <body>

    </body>
</html>
