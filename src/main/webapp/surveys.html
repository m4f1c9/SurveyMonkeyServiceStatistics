<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Статистика по конференциям - выбор опросов</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="/MonkeyStatistics/scripts/surveys.js"></script>
    <script type="text/javascript">
        $(document).ready(surveys);
    </script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css"
          integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="buttons row">
        <div class="col-sm">
            <select class="survey-select">
                <option value="new">Новые опросы</option>
                <option value="all">Все опросы</option>
                <option value="tracked">Отслеживаемые</option>
                <option value="untracked">Неотслеживаемые</option>
            </select>
            <button class="survey-button" type="button">Показать</button>
        </div>
        <div class="col-sm">
            <button class="update-button float-right" type="button">Спарсить данные с SurveyMonkey</button>
        </div>
    </div>

    <div class="survey-table row">
    </div>
</div>
</body>
</html>
