        <script type="text/javascript">

                {
                    alert(el.options[el.selectedIndex].value);
                }
            </script>

            <select onchange="showOption(this)">
                <option value="ay">ya</option>
                <option value="by">yb</option>
                <option value="ce">ec</option>

            <select onchange="drawChart()">
