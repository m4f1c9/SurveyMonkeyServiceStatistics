<!DOCTYPE html>
<html>
<head>
    <title>Статистика по конференциям - редактирование</title>
    <meta charset="UTF-8">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="/MonkeyStatistics/scripts/application.js"></script>
    <script src="/MonkeyStatistics/scripts/CG.js"></script>
    <script src="/MonkeyStatistics/scripts/U.js"></script>
    <script src="/MonkeyStatistics/scripts/GC.js"></script>
    <script type="text/javascript">
        $(document).ready(editpage);
    </script>

    <style>
        .edit-area {
            border-style: solid;
            padding: 5px;
        }
    </style>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css"
          integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
</head>
<body>
<div class="presets">
    <h3>Пресеты</h3>
    <select class="presets-select" id="presets-select"></select>
    <button class="preset-edit" type="button">Редактировать пресет</button>
    <button class="preset-delete" type="button">Удалить выбранный пресет</button>
</div>
<div class="surveys" hidden>
    <h3>Опросы</h3>
    <select style="width: 250px" class="surveys-select"></select>

</div>
<div class="main-buttons">
    <h3>Редактирование</h3>
    <input class="preset-name" type="text" value="">
    <button class="preset-add" type="button">Создать новый пресет</button>
    <button class="preset-rename" type="button">Переименовать выбранный пресет</button>
    <select class="new-chart">
        <option value="GC">Сгруппированный график</option>
        <option value="U">Несгруппированный график</option>
        <option value="CG">Перекрестный график</option>

    </select>
    <button class="add-chart" disabled type="button">Добавить график</button>

</div>
<div class="work-area">

</div>

</body>
</html>
